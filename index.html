<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="conteiner">
      <div class="circlebg">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card">
        <img
          class="card__imgprofile"
          src="/images/image-victor.jpg"
          alt="image of victor"
        />
        <div class="card__all">
          <div class="card__info">
            <h1 class="card__info__name">Victor Crest</h1>
            <p class="card__info__age">26</p>
          </div>

          <p>London</p>
        </div>

        <div class="line"></div>
        <div class="statistics">
          <div>
            <h2 class="statistics__number">80K</h2>
            <p class="statistics__title">Followers</p>
          </div>
          <div>
            <h2 class="statistics__number">803K</h2>
            <p class="statistics__title">Likes</p>
          </div>
          <div>
            <h2 class="statistics__number">1.4K</h2>
            <p class="statistics__title">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BotAldaris" target="_blank" rel="noopener"
        >Gabriel Lima da Silva</a
      >.
    </footer>
  </body>
</html>
